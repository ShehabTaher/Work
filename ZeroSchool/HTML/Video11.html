<!-- 
    Video 11 :
                [] Formatting Elements : 
                                        <b>      => Bold 
                                        <strong> => Important Text
                                        <i>      => Italic    
                                        <em>     => Emphasized   
                                        <mark>   => Marked Text & Highlight Text
                                        <u>      => Underline
                                        <small>  => Smaller Text 
                                        <del>    => Deleted Text
                                        <ins>    => Inserted Text
                                        <sub>    => subscript
                                        <sup>    => superscript
 -->
 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="UTF-8">

     <title>Book Store</title>
